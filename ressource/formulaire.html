  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">
    <form action="" method="post" class="formulaire" role="form">
            <div class="form-group row mb-2">
            <label class="col-form-label fw-bold text-md-end col-md-4">Votre nom : </label>
            <div class="col-md-8">
                <input class="form-control" type="text" name="nom_contact" id="nom_contact" value="" placeholder="Saisir votre nom">
            </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-form-label fw-bold text-md-end col-md-4">Votre prénom : </label>
            <div class="col-md-8">
                <input class="form-control" type="text" name="prenom_contact" id="prenom_contact" value="" placeholder="Saisir votre prénom">
            </div>
        </div>
        <div class="form-group row mb-2">
            <label class="col-form-label fw-bold text-md-end col-md-4">Téléphone : </label>
            <div class="col-md-8">
                <input class="form-control" type="text" name="tel_contact" id="tel_contact" value="" placeholder="Saisir votre numéro de téléphone">
            </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-form-label fw-bold text-md-end col-md-4 required">E-mail * : </label>
            <div class="col-md-8">
                <input class="form-control" type="text" name="mail_contact" id="mail_contact" value="" placeholder="Saisir votre email">
            </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-form-label fw-bold text-md-end col-md-4 required">Votre message * : </label>
            <div class="col-md-8">
                <textarea class="form-control" rows="5" name="question_contact" id="question_contact" placeholder="Saisir votre message"></textarea>
            </div>
        </div>
        <div class="offset-md-4 col-md-8">
            <button class="btn btn-primary btn-send-form js-g-recaptcha" type="submit">Envoyer</button>
        </div>

    </form>
  </div><!-- /.container -->
